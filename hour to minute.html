<html>
<head>
<title> Convert Minutes To Hour & Hour To Minutes</title>
</head>
<body>
<script>
			const c=new Date("2023-08-22");
			const min=c.getHours();
			const  hour=c.getMinutes();                      
			 
			 const a=min/60;                                           //Minutes To Hour
			 console.log(a);
			 
			 const b=hour*60;                                        //Hour To Minutes
			 console.log(b);
</script>
</body>
</html>
