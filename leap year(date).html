<html>
<head>
<title>Leap Year</title>
</head>
<body>
<script>
const a=new Date().getFullYear();
function checkLeapYear(a) {
    if ((0 == a % 4) && (0 != a % 100)) {
       document.write(`${a}  is a leap year`);
    } else {
	  document.write(`${a}  is not  a leap year`);
         }
}
checkLeapYear(2023);
</script>
</body>
</html>
